  <!-- Center line -->
  <line x1="0" y1="80" x2="800" y2="80" stroke="#9FA8DA" stroke-width="1" stroke-opacity="0.5"/>

  <!-- Playback indicator (vertical line) -->
  <line x1="400" y1="20" x2="400" y2="140" stroke="#F44336" stroke-width="2"/>
</svg>
